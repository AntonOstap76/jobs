{% extends 'main.html' %}

{% block content %}
<div class="container max-w-lg mx-auto p-8 bg-white rounded-lg shadow-md">
    <h3 class="text-2xl text-center text-gray-800 mb-6">Create a Job Post</h3>
    <form method="POST" action="">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.as_p }}
        </div>
        <div>
            <input type="submit" value="Submit" class="w-full py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg hover:bg-blue-700 transition-colors">
        </div>
    </form>
</div>

{% endblock content %}
